<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Contact.html</title>
</head>
<body>
    <!------------ Navbar ----------------->
    <section class="hero_section">
        <div class="container">
            <div class="header">
                <div class="header_left">
                    <a href="index.html" class="header_logo">
                        <img src="./image/myteam.svg" class="header_logo_img mob">
                    </a>
                    <div class="hero_left " id="nav_mobile">
                        <img src="./image/Group 8 (6).png" class="hero_left_imges" height="250px" width="auto"> 
                        <div class="hero_left-link">
                            <a href="index.html" class="header_left_link" id="nav_a">home</a>
                            <a href="about.html" class="header_left_link" id="nav_a">about</a>
                        </div>
                        <div class="hero_left_right">
                            <a href="contact.html" class="button button_primary" id="nav_a">contact us</a>
                        </div>
                    </div> 
                </div>
                <div class="header_mob_icon_btn">
                    <div class="header_mob_icon_btn_img">
                        <img src="./image/myteam.svg" >
                    </div>
                    <button class="bars" id="nav_btn">
                        <i class="fas fa-bars"></i>
                    </button>  
                </div> 
            </div>
        </div>
    </section>
    <!---------------- Hero Section ---------------->
    <div class="contact_section">
        <img src="./image/Group 8 (5).png" class="contact_section_one" height="200px">
        <img src="./image/Group 7 (1).png" class="contact_section_twoo" height="230px">
        <div class="container">
            <div class="row">
                <div class="col-md-6 contact_hed">
                    <h2>Contact</h2>
                    <h4>Ask us about</h4>
                    <div class="contact_user">
                        <img src="./image/Group 11.png" height="65px">
                        <h5>The quality of our talent network</h5>
                    </div>
                    <div class="contact_user">
                        <img src="./image/Group 12.png" height="65px">
                        <h5>Usage & implementation of our software</h5>
                    </div>
                    <div class="contact_user">
                        <img src="./image/Group 13.png" height="65px">
                        <h5>How we help drive innovation</h5>
                    </div>
                </div>
                <div class="col-md-6 form_input">
                    <form class="form_inputs">
                        <label class="inputs" for="">
                            <input type="text" placeholder="Name">
                        </label>
                        <label class="inputs" for="">
                            <input type="email" placeholder="Email Address">
                        </label>
                        <label class="inputs" for="">
                            <input type="text" placeholder="Company Name">
                        </label>
                        <label class="inputs" for="">
                            <input type="text" placeholder="Title">
                        </label>
                        <label class="inputs" for="">
                            <textarea class="inputs_textarea" placeholder="Message" name="Message" id=""></textarea>
                        </label>
                        <button class="input_btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!----------------- Footer ------------------->
    <footer class="footers">
        <header class="headers container">
            <div class="headers_left">
                <a href="index.html" class="headers_logo">
                    <img src="./image/myteam.svg" class="headers_logo_img">
                </a>
                <div class="">
                    <a href="index.html" class="headers_left_link">home</a>
                    <a href="about.html" class="headers_left_link">about</a>
                </div>
            </div>
            <p class="headers_p">
                987  Hillcrest Lane <br> 
                Irvine, CA <br> 
                California 92714 <br> 
                Call Us : 949-833-7432
            </p>
            <div class="link">
                <div class="link_icon">
                    <a href="https://www.facebook.com">
                        <img src="./image/Path.png" height="24px">
                    </a>
                    <a href="https://www.google.com">
                        <img src="./image/Path (1).png" height="24px">
                    </a>
                    <a href="https://www.twitter.com">
                        <img src="./image/Path (2).png" height="24px">
                    </a>
                </div>
                <p>
                    Copyright 2020. All Rights Reserved
                </p>
            </div>
        </header>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js"></script>
